<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        name="username"
      />
    </label>
  </div>
  <div class="form-group">
    <label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
      />
    </label>
  </div>
  <input type="submit" value="Login" class="btn btn-primary" />
</form>
