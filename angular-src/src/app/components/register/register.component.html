<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
      required
      autocomplete="on"
    />
  </div>

  <div class="form-group">
    <label for="username">Name</label>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      class="form-control"
      required
      autocomplete="on"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      [(ngModel)]="email"
      name="email"
      class="form-control"
      required
      autocomplete="on"
    />
  </div>

  <div class="form-group">
    <label for="pasword">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
      autocomplete="on"
      required
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
