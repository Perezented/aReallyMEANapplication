<header class="p-3 bg-dark text-white">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 navbar-left"
      >
        <li>
          <a [routerLink]="['/']" class="nav-link px-2 text-white">Home</a>
        </li>
      </ul>
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 navbar-right"
      >
        <li>
          <a [routerLink]="['/dashboard']" class="nav-link px-2 text-white"
            >Dashboard</a
          >
        </li>
        <li>
          <a [routerLink]="['/profile']" class="nav-link px-2 text-white"
            >Profile</a
          >
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input
          type="search"
          class="form-control form-control-dark"
          placeholder="Search..."
        />
      </form>

      <div class="text-end">
        <button
          type="button"
          class="btn btn-outline-light me-2"
          [routerLink]="['/login']"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-warning"
          [routerLink]="['/register']"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</header>
